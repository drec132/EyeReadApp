<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demonstrates the use of Google Cloud Database with a Firebase DB">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login| EyeRead</title>
  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Firebase Database Quickstart">
  <meta name="theme-color" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <style>
    @font-face {
      font-family: Sifonn;
      src: url(SIFONN_BASIC.otf);
    }
  </style>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Login screen -->
  <section id="page-splash" >
    <div class="mdl-card mdl-shadow--2dp" style="width: 40%;">
      <div class="mdl-card mdl-shadow--6dp" style="width: 100%;">
        <div class="mdl-card__title mdl-color-text--black" style="background-color: #66A5AD; height: 88px;">
            <img src ="img/logo.png" style="width: 60px; height:60px; margin-bottom: -1%; margin-right: 3px;">
            <h1 class="mdl-card__title-text" style="height:55%;FONT-FAMILY:Sifonn; color: white; opacity: 0.9; margin-bottom: 1%; margin-left: 4%">E Y E R E A D</h1>
        </div>

        <!-- Text and Password Field -->
  	  	<div class="mdl-card__supporting-text">
  				<form action="#" id="loginForm">
  					<div id ="field1" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input  class="mdl-textfield__input" type="text" id="uEmail" />
  						<label style="FONT-FAMILY:Sifonn; color: black; opacity: 0.9;" class="mdl-textfield__label" for="uEmail">Email</label>
						<span class="mdl-textfield__error"> </span>
						<!-- <span class="mdl-textfield__error">Email only</span> -->
  					</div>
  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input style="FONT-FAMILY:Sifonn; color: black; opacity: 0.9;" class="mdl-textfield__input" type="password" id="uPassword" />
  						<label style="FONT-FAMILY:Sifonn; color: black; opacity: 0.9;" class="mdl-textfield__label" for="uPassword">Password</label>
						<span class="mdl-textfield__error"> </span>
  					</div>
  				</form>
  			</div>
        <!-- BUTTON -->
  			<input type="button"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btnLogin" value="Login" style="FONT-FAMILY:Sifonn; color: white; opacity: 0.9; width: 200px; background-color: #66A5AD; margin-left: 17px"/>
        <!-- <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btnSignOut" onClick="signOut()" value="Logout"/> -->
  			<br><br>
  		</div>
    </div>
  </section>
</div>
<!-- Firebase Connection to the library  -->
<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
